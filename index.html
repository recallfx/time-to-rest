<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Time to rest</title>
    <meta name="description" content="A wall clock, counting time till the end of the work day">

    <link rel="stylesheet" href="src/app.css">
</head>
<body>

<div class="container">
    <div id="boxBackground" class="boxMargin">
        <div class="box">
            <div style="text-align:center; height:25%;"></div>
            <div style="text-align:center;">
                <div class="time text"><span id="pbRemaining">00:00:00</span></div>
                <div class="pbShell" id="pbShell1">
                    <div class="pbOuterBar">
                        <div class="pbInnerBar" id="pbBar"><span>&nbsp;</span></div>
                        <div class="info text"><span id="pbInfo">Info</span></div>
                    </div>
                </div>
            </div>
            <div style="text-align:center; height:auto;"></div>
        </div>
    </div>
    <div class="header text">
        <span id="headerInfo">Header info</span>
    </div>
    <div class="footer text">

    </div>

</div>

<!-- load vendors -->
<script src="bower_components/jquery/dist/jquery.js"></script>
